<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 1000px;
            height: 1000px;
            position: relative;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box"></div>
    </div>

    <script>
        const callback = (m, observer) => {
            console.log('변경 발생', m, observer)
        }

        const observer = new MutationObserver((m, observer) => {
            console.log('변경 발생', m, observer)
        });

        document.addEventListener("DOMContentLoaded", function (event) {
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,

            });
        });

        setTimeout(() => {
            const box = document.getElementById('box');
            if (box) {
                box.style.width = '120px'
            }
        }, 2000);
    </script>
</body>

</html>
